<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Disable favicon -->
    <link rel="icon" href="data:," />

    <title>WebRTC demo - PeerConnection</title>
  </head>

  <body>
    <h1>WebRTC demo - PeerConnection</h1>

    <div>
      <button id="uiStart">Start</button>
      <button id="uiStop">Stop</button>
    </div>

    <div>
      <h2>Local video (from webcam)</h2>
      <video
        id="uiLocalVideo"
        style="width: 320px"
        muted
        playsinline
      ></video>
    </div>

    <div>
      <h2>Remote video (from local source)</h2>
      <video
        id="uiRemoteVideo"
        style="width: 320px"
        playsinline
      ></video>
    </div>

    <div>
      <h2>Console</h2>
      <div id="uiConsole"></div>
    </div>

    <script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
    <script src="client.js"></script>
  </body>
</html>
