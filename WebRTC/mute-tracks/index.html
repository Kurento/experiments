<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Disable favicon -->
    <link rel="icon" href="data:," />

    <title>WebRTC demo - Mute Tracks</title>
  </head>

  <body>
    <h1>WebRTC demo - Mute Tracks</h1>

    <table>
      <tr>
        <th>Local video (from camera)</th>
        <th>Remote video</th>
      </tr>
      <tr>
        <td>
          <video
            id="videoSend"
            style="width: 320px"
            autoplay
            controls
            muted
            playsinline
          ></video>
        </td>
        <td>
          <video
            id="videoRecv"
            style="width: 320px"
            autoplay
            controls
            playsinline
          ></video>
        </td>
      </tr>
    </table>

    <h2>Settings</h2>
    <label>
      <input type="checkbox" id="useVideo" />
      Start with a VIDEO track (otherwise audio only)
    </label>
    <br />
    <label>
      <input type="checkbox" id="logSdp" />
      Log whole SDP messages
    </label>

    <h2>Controls</h2>
    <table>
      <tr>
        <td><button id="start">Start</button></td>
        <td>
          State:
          <div id="state"></div>
        </td>
      </tr>
    </table>
    <br />
    <label>
      <input type="checkbox" id="disableAudio" disabled />
      Disable local AUDIO track
    </label>
    <br />
    <label>
      <input type="checkbox" id="disableVideo" disabled />
      Disable local VIDEO track
    </label>
    <br />
    <label>
      <input type="checkbox" id="replaceAudio" disabled />
      Replace local AUDIO track
    </label>
    <label>With:<select id="replaceAudioInput"></select></label>
    <br />
    <label>
      <input type="checkbox" id="replaceVideo" disabled />
      Replace local VIDEO track
    </label>
    <label>With:<select id="replaceVideoInput"></select></label>
    <br />
    <label>
      <input type="checkbox" id="removeAudio" disabled />
      Remove local AUDIO track
    </label>
    <br />
    <label>
      <input type="checkbox" id="removeVideo" disabled />
      Remove local VIDEO track
    </label>
    <br />

    <h2>Log</h2>
    <div id="log"></div>

    <h2>Stats</h2>
    <div id="stats"></div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="main.js"></script>
  </body>
</html>
